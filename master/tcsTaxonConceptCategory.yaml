#
# Taxon Concept Category vocabulary
#

# Taxon Concept Category Concept Scheme
- localName: tcc
  label: Taxon Concept Category Concept Scheme
  skos_inScheme: tcc
  controlled_value_string: null
  definition: >- 
    A SKOS Concept Scheme for controlled values for tcs:taxonConceptCategory
  usage: null
  notes: null
  examples: null
  type: http://www.w3.org/2004/02/skos/core#ConceptScheme

# controlled term: OriginalConcept
- localName: tcc001
  label: Original Concept
  skos_inScheme: tcc
  controlled_value_string: OriginalConcept
  definition: >-
    Appearing in the earliest reference where a new name\u2013type association
    was established
  usage: null
  notes: null
  examples: _Andropogon virginicus_ L. sec. Linnaeus (1753)
  type: http://www.w3.org/2004/02/skos/core#Concept

# controlled term: RevisionalConcept
- localName: tcc002
  label: Revisional Concept
  skos_inScheme: tcc
  controlled_value_string: RevisionalConcept
  definition: >-
    Appearing in a comprehensive revision of an existing taxonomic name and 
    lineage, e.g. a monograph, a species webpage, or a field manual with 
    descriptions and illustrations.
  usage: null
  notes: null
  examples: _Andropogon virginicus_ L. sec. Campbell (1983)
  type: http://www.w3.org/2004/02/skos/core#Concept

# controlled term: RelationalConcept
- localName: tcc003
  label: Relational Concept
  skos_inScheme: tcc
  controlled_value_string: RelationalConcept
  definition: >-
    Appearing in a comprehensive hierarchy of concepts (typically without 
    descriptions and illustrations); therefore the meaning may be inferred 
    through parent/child relationships, or by examining the entire list of 
    mutually exclusive concepts.
  notes: null
  usage: null
  examples: >-
    _Andropogon virginicus_ L. sec. ITIS (2006). [an on-line taxonomic service]
  type: http://www.w3.org/2004/02/skos/core#Concept

# controlled term: InformalConcept
- localName: tcc004
  label: Informal Concept
  skos_inScheme: tcc
  controlled_value_string: InformalConcept
  definition: >-
    Appearing in a taxonomic treatment, but poorly specified (mentioned 'in 
    passing'), or merely implied, being outside of the discussion of the focal 
    names and taxa.
  usage: null
  notes: null
  examples: >- 
    _Andropogon hallii_ Hack. sec. Weakley (2006). [a Midwestern species]
  type: http://www.w3.org/2004/02/skos/core#Concept

# controlled term: NominalConcept
- localName: tcc005
  label: Nominal Concept
  skos_inScheme: tcc
  controlled_value_string: NominalConcept
  definition: >-
    Appearing outside of the context of a particular source (without a sec.) and 
    indirectly linking to all other concepts in which the name occurs.
  usage: null
  notes: null
  examples: _Andropogon virginicus_ L.
  type: http://www.w3.org/2004/02/skos/core#Concept
