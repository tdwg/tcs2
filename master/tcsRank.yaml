  label: formaspecialis
  skos_inScheme: r
  controlled_value_string: formaspecialis
  definition: >- 
    Microbial infrasubspecific rank. A parasitic, symbiotic, or commensal
    microorganism distinguished primarily by adaptation to a particular host or 
    habitat. Named preferably by the scientific name of the host in the 
    genitive.
  usage: null
