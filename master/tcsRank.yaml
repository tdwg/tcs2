# controlled term: pathovar
- localName: r040
  label: pathovar
  skos_inScheme: r
  controlled_value_string: pathovar
  definition: >-
    Microbial rank based on pathogenic reactions in one or more hosts. For 
    recommendations on designating pathovars and use of designations when 
    reviving names see Dye et al. (1980) Standards for naming pathovars of 
    phytopathogenic bacteria and a list of pathovar names and pathotype strains. 
    Rev. Plant Pathol. 59:153\u2013168. Example: Pseudomonas syringae pv. 
    lachrymans.
  usage: null
  notes: null
  examples: null
  type: http://www.w3.org/2004/02/skos/core#Concept

# controlled term: biovar
- localName: r041
  label: biovar
  skos_inScheme: r
  controlled_value_string: biovar
  definition: Microbial rank based on biochemical or physiological properties.
  usage: null
  notes: null
  examples: Francisella tularensis biovar tularensis.
  type: http://www.w3.org/2004/02/skos/core#Concept

# controlled term: chemovar
- localName: r042
  label: chemovar
