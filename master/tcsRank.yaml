# controlled term: speciesAggregate
- localName: r029
  label: speciesAggregate
  skos_inScheme: r
  controlled_value_string: speciesAggregate
  definition: >-
    A loosely defined group of species. Zoology: nullAggregate - a group of 
    species, other than a subgenus, within a genus. An aggregate may be denoted
    by a group name interpolated in parentheses.null -- The Berlin/MoreTax model 
    notes:null[these] are not taxonomic ranks but cirumscriptions because on 
    the one hand they are necessary for the concatenation of the fullname and on 
    the other hand they are necessary for distinguishing the aggregate or 
    species group from the microspecies.null Compare subspecific aggregate for 
    a group of subspecies within a species!
  usage: null
  notes: null
  examples: null
  type: http://www.w3.org/2004/02/skos/core#Concept

