  controlled_value_string: chemovar
  definition: >-
    Microbial rank based on production or amount of production of a particular 
    chemical.
  usage: null
  notes: null
  examples: Vibrio alginolyticus chemovar iophagus
  type: http://www.w3.org/2004/02/skos/core#Concept

