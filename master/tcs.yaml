# property: uninomial
- localName: uninomial
  label: Uninomial
  definition: Single-word name string for a name of generic or higher rank
  usage: >-
    This property should be used for any single word names. These include 
    family, genus, infrafamilial, and suprafamilial names. Note that this 
    property should be used for generic names. The genus property should only 
    be used for names below rank of genus.
  notes: null
  examples: null
  type: http://www.w3.org/1999/02/22-rdf-syntax-ns#Property
