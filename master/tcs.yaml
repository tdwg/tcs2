# class: NomenclaturalType
- localName: NomenclaturalType
  label: Nomenclatural Type
  definition: Element to which `TaxonName` permanently attached
  usage: null
  notes: >-
    One or more `NomenclaturalType`s make up the typification of a `TaxonName`.
  examples: null
  type: http://www.w3.org/2000/01/rdf-schema#Class
  organizedInClass: http://rs.tdwg.org/tcs/terms/NomenclaturalType
  repeatable: null
  required: null

# property: typifiedName
- localName: typifiedName
  label: Typified Name
  definition: The `TaxonName` for which this is `NomenclaturalType`
  usage: null
