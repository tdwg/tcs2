# property: typeOfType
- localName: typeOfType
  label: Type of Type
  definition: >-
    The kind of type this specimen is e.g. paratype, isotype, holotype etc.
  usage: null
  notes: null
  examples: null
  type: http://www.w3.org/1999/02/22-rdf-syntax-ns#Property
  required: No
  repeatable: No
  organizedInClass: http://rs.tdwg.org/tcs/terms/NomenclaturalType

# property: typeName
- localName: typeName
  label: Type Name
  definition: The name that is the type.
  usage: null
  notes: >-
    TaxonNames at ranks above species level are typified by the name of a lower
    taxon. Ultimately, by following the chain of type names, all names resolve 
    to a type species and so a type specimen.
  examples: null
  type: http://www.w3.org/1999/02/22-rdf-syntax-ns#Property
  organizedInClass: http://rs.tdwg.org/tcs/terms/NomenclaturalType
  required: No
  repeatable: No

# property: typeSpecimen
- localName: typeSpecimen
  label: Type Specimen
  definition: The specimen that is the type.
  usage: >-
    TaxonNames at ranks of family and below are typified by a specimen. This
    property is mutually exclusive with typeName.
  notes: null
  examples: null
  type: http://www.w3.org/1999/02/22-rdf-syntax-ns#Property
  organizedInClass: http://rs.tdwg.org/tcs/terms/NomenclaturalType
  required: No
  repeatable: No

# property: typePublishedIn
- localName: typePublishedIn
  label: Type Published In
  definition: Publication where the type was nominated
  usage: >-
    This is relevant for `lectotype`, `neotype`, `epitype` and conserved types.
    For other types of type the publication where the type is nominated is the 
    publication where the name was published.
  notes: null
  examples: null
  type: http://www.w3.org/1999/02/22-rdf-syntax-ns#Property
  organizedInClass: http://rs.tdwg.org/tcs/terms/NomenclaturalType
  required: No
  repeatable: No
