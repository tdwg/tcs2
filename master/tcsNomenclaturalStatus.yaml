# controlled term: negatum
- localName: ns014
  label: negatum
  skos_inScheme: ns
  controlled_value_string: negatum
  definition: >-
    denied names, unavailable names which are incorrect original spellings as 
    defined by the Code. Subset of nom.inval. based only on spellings
  usage: null
  notes: null
  examples: null
  type: http://www.w3.org/2004/02/skos/core#Concept

# controlled term: novum
- localName: ns015
  label: novum
  skos_inScheme: ns
  controlled_value_string: novum
  definition: >-
    A scientific name that is created specifically to replace a name which is a 
    junior synonym or homonym. New name designated when a name cannot be used 
    for nomenclaturalpurposes and no type or original material exists. A name
    established expressly to replace an already established name. A nominal 
    taxon denoted by a new replacement name (nomen novum) has the same 
    name-bearing type as the nominal taxon denoted by the replaced name. ICZN: 
    new name which is expressly proposed as a replacement name for a preoccupied 
    name , automatically takes the same type and type locality. (= a replacement 
    name or substitute name for a preoccupied name). Commonly applied to names 
    proposed to replace junior homonyms. A name proposed as a substitute for a 
    previously published name (ICBN Art. 7.3 and 33.4).
  usage: null
  notes: null
  examples: null
  type: http://www.w3.org/2004/02/skos/core#Concept

# controlled term: nudum
- localName: ns016
  label: nudum
  skos_inScheme: ns
  controlled_value_string: nudum
  definition: >-
    name without a description, i.e. a name not (or not yet) published with an 
    adequate description.
  usage: null
  notes: null
  examples: null
  type: http://www.w3.org/2004/02/skos/core#Concept

# controlled term: nullum
- localName: ns017
  label: nullum
  skos_inScheme: ns
  controlled_value_string: nullum
  definition: >-
    null names, unavailable names which as defined by the Code are non
    demonstrably intentional changes of an original spelling i.e. a form of 
    incorrect subsequent spelling
  usage: null
  notes: null
  examples: null
  type: http://www.w3.org/2004/02/skos/core#Concept

# controlled term: oblitum
- localName: ns018
  label: oblitum
  skos_inScheme: ns
  controlled_value_string: oblitum
  definition: >-
    a name that has not been used in the scientific community for more than 
    fifty years after its original proposal. forgotten names, senior synonyms
    which have remained unused in the literature for many years. Have been 
    treated differently by different editions of the Code, and remain 
    unavailable names.
  usage: null
  notes: null
  examples: null
  type: http://www.w3.org/2004/02/skos/core#Concept

