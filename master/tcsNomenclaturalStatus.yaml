# controlled term: ambigua
- localName: ns003
  label: ambigua
  skos_inScheme: ns
  controlled_value_string: ambigua
  definition: >-
    ambiguous name, one which has been used so long by different authors
    in different senses that it has become a persistent cause of error and 
    confusion.
  usage: null
  notes: null
  examples: null
  type: http://www.w3.org/2004/02/skos/core#Concept

# controlled term: available
- localName: ns004
  label: available
  skos_inScheme: ns
  controlled_value_string: available
  definition: >-
    A name that is correctly proposed according to the International Code of 
    Zoological Nomenclature. An available name is not necessarily the valid 
    name.
  usage: null
  notes: null
  examples: null
  type: http://www.w3.org/2004/02/skos/core#Concept

# controlled term: combinatio
- localName: ns005
  label: combinatio
  skos_inScheme: ns
  controlled_value_string: combinatio
  definition: >-
    The name is a new combination, i.e. a name change involving the epithet of 
    the basionym. ICBN: Name of the original author being kept within 
    parantheses.
  usage: null
  notes: null
  examples: null
  type: http://www.w3.org/2004/02/skos/core#Concept

# controlled term: confusum
- localName: ns006
  label: confusum
  skos_inScheme: ns
  controlled_value_string: confusum
  definition: >-
    A name rejected if it is based on a type consisting of two or more entirely 
    discordant elements, so that it is difficult to select a satisfactory 
    lectotype.
  usage: null
  notes: null
  examples: null
  type: http://www.w3.org/2004/02/skos/core#Concept

# controlled term: conservandum
- localName: ns007
  label: conservandum
  skos_inScheme: ns
  controlled_value_string: conservandum
  definition: >-
    a scientific name that enjoys special nomenclatural protection, i.e. a name 
    conserved in respective code. names classed as available and valid by action 
    of the ICZN or ICBN exercising its Plenary Powers . Includes rulings to 
    conserve junior/later synonyms in place of rejected forgotten names (nomen 
    oblitum). Such names are entered on the Official Lists.
  usage: null
  notes: null
  examples: null
  type: http://www.w3.org/2004/02/skos/core#Concept

# controlled term: conservandumProp
- localName: ns008
  label: conservandumProp
  skos_inScheme: ns
  controlled_value_string: conservandumProp
  definition: null
  usage: null
  notes: null
  examples: null
  type: http://www.w3.org/2004/02/skos/core#Concept

# controlled term: correctum
- localName: ns009
  label: correctum
  skos_inScheme: ns
  controlled_value_string: correctum
  definition: >-
    Corrected names or 'improved' names, available names which are mandatory
    and allowable emendations of imperfect names (qv) or of taxonomic names 
    higher than family (which are not subject to name form and ending 
    regulations). Do not depend on transfer in taxon rank or assignment. (= an 
    emended name).
  usage: null
  notes: null
  examples: null
  type: http://www.w3.org/2004/02/skos/core#Concept

# controlled term: dubimum
- localName: ns010
  label: dubimum
  skos_inScheme: ns
  controlled_value_string: dubimum
  definition: >-
    A name of uncertain sense, of doubtful validity. E.g. the name Encephalartos
    tridentatus (Willdenow) Lehmann (Pugillus 6, 1834) is a nomen dubium which 
    may refer to several species of Encephalartos or Macrozamia. ICZN: doubtful 
    or dubious names, names which are not certainly applicable to any known 
    taxon or for which the evidence is insufficient to permit recognition of the 
    taxon to which they belong. May possess availability conducive to 
    uncertainty and instability. Also nullnames under enquirynull: NOMEN 
    INQUIRENDUM (NOMINA INQUIRENDA).
  usage: null
  notes: null
  examples: null
  type: http://www.w3.org/2004/02/skos/core#Concept

